language: java

jdk:
   - openjdk7

build:
  pre_ci:
      - docker build -t=pranay/hitchcock3_sample_node .

  pre_ci_boot:
      image_name: pranay/hitchcock3_sample_node
      image_tag: latest
      pull: false
      options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
      - ps -eax
      - ls -al

  post_ci:
      - docker push pranay/hitchcock3_sample_node

integrations:
  hub:
    - integrationName: ecr
      type: ecr
